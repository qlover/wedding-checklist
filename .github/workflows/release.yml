name: Release sub packages

on:
  workflow_dispatch:
  pull_request:
    branches:
      - master
    types:
      - closed
    paths:
      - packages/**

jobs:
  release-gitub-page:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build

